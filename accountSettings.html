<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>TrellPy Account Settings</title>
</head>
<body>
    <input id="phone" type="phone" value="Phone">
    <button id="btn-update">Update</button>
    
    <script src="js/index.js" type="text/javascript"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) 
        {
            if(user) 
            {
                let userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/' + userID).once('value').then((snapshot) => {
                    if(snapshot.val())
                    {
                        window.location.href = "user_dashboard.html"
                    }
                });
            }
        });

        $("#home-page").click(function() {
            window.location.href = "index.html"
        })

        $("#login-page").click(function() {
            window.location.href = "login.html"
        })

    </script>
</body>
</html>
